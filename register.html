<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department - login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Author Style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/register.css" />
    


</head>
<body>
    <a href="#" class="skip">
        본문 바로가기
    </a>
    <div class="container">
        <div class="inner-container">
            <section class="section">
                <form class="sec_form">
                    <fieldset>
                        <legend class="en sec_form_title">DEPARTMENT</legend>
                        
                        <div class="input_wrapper">
                            <div class="input_wrapper_box">
                                <p class="iw_title"><label for="email" class="en">email</label></p>
                                <input class="iw_input" type="text" name="email" id="email" placeholder="이메일을 입력하세요" />
                            </div>
                            <!-- 이메일 -->
    
                            <div class="input_wrapper_box">
                                <p class="iw_title"><label for="password" class="en">password</label></p>
                                <input class="iw_input" type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" />
                            </div>
                            <!-- 패스워드 -->

                            <div class="input_wrapper_box">
                                <p class="iw_title"><label for="passwordConfirm" class="en">password-confirm</label></p>
                                <input class="iw_input" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" />
                            </div>
                            <!-- 패스워드 -->
    
                            <div class="input_wrapper_box">
                                <p class="iw_title"><label for="tel" class="en">phone-Number</label></p>
                                <input class="iw_input" type="text" name="tel" id="tel" placeholder="비밀번호를 입력하세요" />
                            </div>
                            <!-- 패스워드 -->
                        </div>

                        <a href="./index.html" class="sec_link">로그인 페이지로 이동하기</a>

                        <button type="submit" class="sec_submit">회원가입</button>
                        <!-- 로그인 -->

                    </fieldset>
                </form>
            </section>
        </div>
    </div>

    <script src="./js/pagination.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
